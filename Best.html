'use client'

import React, { useState, useEffect, useRef } from 'react'
import { motion, useAnimation, useMotionValue, useTransform } from 'framer-motion'
import { Canvas, useFrame } from '@react-three/fiber'
import { Torus, Text3D, OrbitControls } from '@react-three/drei'
import { Chart as ChartJS, ArcElement, Tooltip, Legend } from 'chart.js'
import { Pie } from 'react-chartjs-2'
import Particles from 'react-particles'
import { loadFull } from "tsparticles"
import { Engine } from "tsparticles-engine"

ChartJS.register(ArcElement, Tooltip, Legend)

const neonColors = {
  cyan: '#00FFFF',
  magenta: '#FF00FF',
  yellow: '#FFFF00',
  green: '#39FF14',
  blue: '#4169E1',
  orange: '#FF6600',
}

const useParallax = (speed = 0.1) => {
  const [offset, setOffset] = useState(0)
  
  useEffect(() => {
    const handleScroll = () => setOffset(window.pageYOffset)
    window.addEventListener('scroll', handleScroll)
    return () => window.removeEventListener('scroll', handleScroll)
  }, [])

  return { y: offset * speed }
}

const usePulse = (duration = 2, min = 0.5, max = 1) => {
  const scale = useMotionValue(min)
  const opacity = useTransform(scale, [min, max], [0.5, 1])

  useEffect(() => {
    const controls = animate(scale, max, {
      type: 'tween',
      duration: duration,
      ease: 'easeInOut',
      repeat: Infinity,
      repeatType: 'reverse',
    })
    return controls.stop
  }, [scale, duration, min, max])

  return { scale, opacity }
}

const HolographicObject = () => {

    meshRef.current.rotation.x += delta * 0.5
    meshRef.current.rotation.y += delta * 0.7
  })
  return (
    <Torus args={[1, 0.4, 16, 100]} ref={meshRef}>
      <meshStandardMaterial color={neonColors.cyan} wireframe />
    </Torus>
  )
}

const GlitchText = ({ children }) => {
  const [isGlitching, setIsGlitching] = useState(false)

  useEffect(() => {
    const glitchInterval = setInterval(() => {
      setIsGlitching(true)
      setTimeout(() => setIsGlitching(false), 200)
    }, 3000)
    return () => clearInterval(glitchInterval)
  }, [])

  return (
    <span className={`relative inline-block ${isGlitching ? 'animate-glitch' : ''}`}>
      {children}
      {isGlitching && (
        <>
          <span className="absolute top-0 left-0.5 w-full h-full bg-red-500 opacity-50 animate-glitch-1">{children}</span>
          <span className="absolute top-0 -left-0.5 w-full h-full bg-blue-500 opacity-50 animate-glitch-2">{children}</span>
        </>
      )}
    </span>
  )
}

const HolographicDashboard = () => {
  const [data, setData] = useState({
    labels: ['AI', 'Quantum', 'Blockchain', 'Nanotech', 'Biotech'],
    datasets: [{
      data: [30, 25, 20, 15, 10],
      backgroundColor: Object.values(neonColors),
      borderColor: '#000',
      borderWidth: 1,
    }]
  })

  useEffect(() => {
    const interval = setInterval(() => {
      setData(prevData => ({
        ...prevData,
        datasets: [{
          ...prevData.datasets[0],
          data: prevData.datasets[0].data.map(() => Math.floor(Math.random() * 50) + 10)
        }]
      }))
    }, 3000)
    return () => clearInterval(interval)
  }, [])

  return (
    <div className="bg-black bg-opacity-50 backdrop-blur-md rounded-lg p-6 w-full max-w-2xl mx-auto">
      <h3 className="text-2xl font-bold mb-4"><NeonText>HyperByte Analytics</NeonText></h3>
      <div className="flex justify-between items-center">

              </div>
            </div>
          ))}
        </div>
      </div>
    </div>
  )
}
