<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperByte - Futuristic Indian Aternos Servers</title>
    <style>
        @font-face {
            font-family: 'Cyberpunk';
            src: url('https://fonts.gstatic.com/s/chakrapetch/v9/cIf3MaFjq9Buz-9vZFjFCrdGEf6pKus.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'NeonGlow';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1nyGy6BoWgz.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --light-text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NeonGlow', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-blue);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: 'Cyberpunk', sans-serif;
            font-size: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            animation: logoGlow 2s infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            }
            100% {
                text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 40px var(--neon-blue);
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--neon-pink);
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: var(--neon-pink);
        }

        .nav-links a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        /* Hero Section Styles */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            mix-blend-mode: overlay;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Cyberpunk', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 1rem;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            animation: glitchText 5s infinite alternate-reverse;
        }

        @keyframes glitchText {
            0% {
                text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue),
                    -0.025em 0.05em 0 var(--neon-green);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue),
                    -0.025em 0.05em 0 var(--neon-green);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue),
                    -0.05em -0.05em 0 var(--neon-green);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue),
                    -0.05em -0.05em 0 var(--neon-green);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--neon-pink), 0.05em 0 0 var(--neon-blue),
                    0 -0.05em 0 var(--neon-green);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--neon-pink), 0.05em 0 0 var(--neon-blue),
                    0 -0.05em 0 var(--neon-green);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--neon-pink), -0.025em -0.025em 0 var(--neon-blue),
                    -0.025em -0.05em 0 var(--neon-green);
            }
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            color: var(--light-text);
            text-shadow: 0 0 10px var(--light-text);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark-bg);
            background-color: var(--neon-blue);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                var(--neon-blue) 0deg,
                var(--neon-pink) 90deg,
                var(--neon-green) 180deg,
                var(--neon-yellow) 270deg,
                var(--neon-blue) 360deg
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            opacity: 1;
            animation: rotate 4s linear infinite;
        }

        .cta-button:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Features Section Styles */
        .features {
            padding: 5rem 0;
            background-color: var(--darker-bg);
            position: relative;
            overflow: hidden;
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23000" width="100" height="100"/><path d="M0 0l100 100M100 0L0 100" stroke="%23111" stroke-width="0.5"/></svg>') repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .features h2 {
            font-family: 'Cyberpunk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 3rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            position: relative;
            z-index: 1;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .feature-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                var(--neon-blue) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .feature-card:hover::before {
            opacity: 0.1;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--neon-green);
            transition: all 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.2);
            color: var(--neon-blue);
        }

        .feature-card h3 {
            font-family: 'Cyberpunk', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--neon-yellow);
        }

        /* Performance Section Styles */
        .performance {
            padding: 5rem 0;
            background-color: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .performance::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23000" width="100" height="100"/><circle cx="50" cy="50" r="40" stroke="%23111" stroke-width="0.5" fill="none"/></svg>') repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .performance h2 {
            font-family: 'Cyberpunk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 3rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            position: relative;
            z-index: 1;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .performance-card {
            text-align: center;
            position: relative;
        }

        .performance-stat {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .performance-label {
            font-size: 1rem;
            color: var(--light-text);
        }

        .circular-progress {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
        }

        .circular-progress svg {
            width: 100%;
            height: 100%;
        }

        .circular-progress circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            transform: translate(5px, 5px);
        }

        .circular-progress .bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .circular-progress .progress {
            stroke: var(--neon-blue);
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1s ease;
        }

        /* Testimonials Section Styles */
        .testimonials {
            padding: 5rem 0;
            background-color: var(--darker-bg);
            position: relative;
            overflow: hidden;
        }

        .testimonials::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23000" width="100" height="100"/><path d="M0 0l50 50M100 0l-50 50M0 100l50-50M100 100l-50-50" stroke="%23111" stroke-width="0.5"/></svg>') repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .testimonials h2 {
            font-family: 'Cyberpunk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 3rem;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
            position: relative;
            z-index: 1;
        }

        .testimonial-slider {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .testimonial-slide {
            display: none;
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 0 auto;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .testimonial-slide.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .testimonial-content {
            font-style: italic;
            margin-bottom: 1rem;
            position: relative;
        }

        .testimonial-content::before,
        .testimonial-content::after {
            content: '"';
            font-size: 3rem;
            color: var(--neon-pink);
            position: absolute;
            opacity: 0.5;
        }

        .testimonial-content::before {
            top: -20px;
            left: -10px;
        }

        .testimonial-content::after {
            bottom: -40px;
            right: -10px;
        }

        .testimonial-author {
            font-weight: 700;
            color: var(--neon-blue);
        }

        /* FAQ Section Styles */
        .faq {
            padding: 5rem 0;
            background-color: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .faq::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23000" width="100" height="100"/><path d="M0 0l100 100M100 0L0 100" stroke="%23111" stroke-width="0.5"/></svg>') repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .faq h2 {
            font-family: 'Cyberpunk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 3rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            position: relative;
            z-index: 1;
        }

        .faq-list {
            position: relative;
            z-index: 1;
        }

        .faq-item {
            margin-bottom: 1rem;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            overflow: hidden;
        }

        .faq-question {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-question::after {
            content: '+';
            font-size: 1.5rem;
            color: var(--neon-blue);
            transition: transform 0.3s ease;
        }

        .faq-item.active .faq-question::after {
            transform: rotate(45deg);
        }

        .faq-question:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.02);
        }

        /* Footer Styles */
        footer {
            background-color: var(--darker-bg);
            padding: 3rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(
                90deg,
                var(--neon-blue),
                var(--neon-pink),
                var(--neon-green),
                var(--neon-yellow)
            );
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .footer-logo {
            font-family: 'Cyberpunk', sans-serif;
            font-size: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .footer-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .footer-links a {
            color: var(--light-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--neon-blue);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: var(--light-text);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--neon-pink);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Accessibility Styles */
        .sr-only {
            position: absolute;
            width: 1px;
            height
