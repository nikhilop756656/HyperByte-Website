    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --neon-green: #39ff14;
            --neon-blue: #4169e1;
            --neon-orange: #ff6600;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --text-color: #ffffff;
            --gradient-1: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            --gradient-2: linear-gradient(135deg, var(--neon-magenta), var(--neon-yellow));
            --gradient-3: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            --gradient-4: linear-gradient(45deg, var(--neon-orange), var(--neon-yellow));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 10px 0;
            background-color: rgba(5, 5, 5, 0.95);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--neon-cyan);
            position: relative;
            overflow: hidden;
        }

        .logo::before, .logo::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .logo::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-magenta);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .logo::after {
            left: -2px;
            text-shadow: 2px 0 var(--neon-yellow);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-3);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-links a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1614850715649-1d0106293bd1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--neon-magenta);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--gradient-1);
            color: var(--dark-bg);
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--gradient-2);
            box-shadow: 0 0 20px var(--neon-magenta);
            transform: scale(1.05);
        }

        .features {
            padding: 100px 0;
            background-color: var(--darker-bg);
            position: relative;
            overflow: hidden;
        }

        .features::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                var(--neon-blue) 0%,
                transparent 70%
            );
            opacity: 0.1;
            animation: pulse 10s infinite;
        }

        .features h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--neon-yellow);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .feature-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                var(--neon-cyan) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-item:hover::before {
            opacity: 0.1;
        }

        .feature-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            padding: 100px 0;
            background-color: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .stats::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--neon-blue) 0%, transparent 100%);
            opacity: 0.05;
            z-index: 1;
        }

        .stats h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--neon-yellow);
            position: relative;
            z-index: 2;
        }

        .stats-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .chart-container {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            position: relative;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: var(--gradient-3);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
        }

        .stats-text {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .stats-text p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress {
            height: 100%;
            background: var(--gradient-4);
            width: 0;
            transition: width 1s ease-in-out;
        }

        .cta {
            padding: 100px 0;
            text-align: center;
            background: var(--gradient-1);
            clip-path: polygon(0 15%, 100% 0, 100% 85%, 0 100%);
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            animation: shine 5s infinite linear;
        }

        .cta h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--dark-bg);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .tech-showcase {
            padding: 100px 0;
            background-color: var(--darker-bg);
            position: relative;
            overflow: hidden;
        }

        .tech-showcase h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--neon-green);
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .tech-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .tech-item:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .tech-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tech-description {
            display: none;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        footer {
            background-color: var(--darker-bg);
            padding: 50px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-1);
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: var(--gradient-2);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        .social-links a:hover {
            color: var(--neon-cyan);
            transform: scale(1.2);
        }

        @keyframes glitch-1 {
            0% {
                clip-path: inset(20% 0 30% 0);
            }
            100% {
                clip-path: inset(10% 0 85% 0);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(80% 0 5% 0);
            }
            100% {
                clip-path: inset(40% 0 43% 0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-magenta);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-yellow);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }
